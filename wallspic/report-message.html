<!DOCTYPE html>
<html lang="en">

<head>
	<title>Report-message</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<style>
		body {
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.3s ease 0s, visibility 0.3s ease 0s;
		}

		.loaded body {
			opacity: 1;
			visibility: visible;
		}
	</style>
	<link rel="stylesheet" href="css/style.min.css?_v=20241001181419">
	<meta name="description" content="Author: Max.S.O, Wallpapers for everyone. Find the best wallpapers for your phone, tablet or PC">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="report report--message">
			<div class="report__container">
				<div class="report__logo theme-logo">
					<img loading="lazy" src="img/logo.svg" alt="logo">
					<img loading="lazy" src="img/logo-black.svg" alt="logo">
				</div>
				<div class="report__wrapper">
					<h1 class="report__title">
						Thank you for your report!
					</h1>
					<div class="report__text">
						<p>
							Your report has been submitted successfully.
						</p>
						<p>
							We will review the image and take appropriate action if necessary.
						</p>
					</div>
					<a href="home.html" class="report__button button  button--secondary ">Home</a>
				</div>
			</div>
			<img loading="lazy" class="report__bg" src="img/login/bg.webp" alt="background">
		</main>
	</div>
	<script src="js/app.min.js?_v=20241001181419"></script>
</body>

</html>
